<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Text Game</title>
</head>
<body>
    <div class="container">
        <div class="map">
            <div class="area box1">Box 1</div>
            <div class="area box2">Box 2</div>
            <div class="area box3">Box 3</div>
            <div class="area box4">Box 4</div>
        </div>
        <p id="storyBoard"></p>
    </div>
    <div class="ui">
        <input type="text" id="destination" placeholder="Type what you want to do">
        <button id="areaSubmit">Enter Action</button>
    </div>
</body>
</html>
